<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SS Industries</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, Helvetica, sans-serif;
      background: #fafafa;
      color: #222;
    }
    /* Banner container with sticky effect for top half */
    .banner-container {
      position: relative;
      width: 100%;
      height: 250px;
      overflow: visible;
      z-index: 2;
    }
    .banner-image {
      width: 100%;
      height: 250px;
      object-fit: cover;
      display: block;
      position: relative;
      z-index: 1;
    }
    /* Sticky overlay for the top half of the banner */
    .banner-sticky-half {
      position: sticky;
      top: 0;
      width: 100%;
      height: 125px; /* Half of banner height */
      z-index: 3;
      pointer-events: none;
      overflow: hidden;
      display: flex;
      align-items: flex-end;
      justify-content: left;
    }
    .banner-half-image {
      width: 100%;
      height: 250px;
      object-fit: cover;
      display: block;
      pointer-events: none;
      /* Only top half visible in sticky */
      clip-path: inset(0 0 125px 0);
      position: relative;
      z-index: 3;
    }
    .banner-title {
      position: absolute;
      left: 2rem;
      bottom: 1.5rem;
      background: rgba(255,255,255,0.85);
      padding: 1rem 2rem;
      border-radius: 10px;
      font-size: 2rem;
      font-weight: bold;
      color: #2b2b2b;
      box-shadow: 0 2px 6px #5552;
      z-index: 4;
      pointer-events: auto;
    }
    .section {
      max-width: 1100px;
      margin: 2rem auto;
      padding: 0 1rem;
      position: relative;
      z-index: 5;
      background: #fafafa;
    }
    .section-title {
      font-size: 1.7rem;
      font-weight: 600;
      margin-bottom: 1.3rem;
      text-align: center;
      color: #174078;
      letter-spacing: 1px;
    }
    /* Featured Products Grid - 2 columns desktop, 1 column mobile */
    .featured-products-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 2rem;
      margin-bottom: 2rem;
    }
    .featured-product-card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 1px 8px #0001;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      padding: 0;
      overflow: hidden;
      min-height: 300px;
      /* The card's height is determined by aspect-ratio on mobile */
    }
    .featured-product-image {
      width: 100%;
      height: 250px;
      object-fit: cover;
      display: block;
      flex: 1 1 auto;
      background: #eaeaea;
    }
    .featured-product-name {
      font-size: 1.12rem;
      font-weight: 500;
      color: #222;
      text-align: center;
      margin: 0.7rem 0 1.1rem 0;
      letter-spacing: 0.5px;
    }
    /* All Products Grid - 3 columns desktop, 2 columns mobile */
    .products-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1.5rem;
      margin-bottom: 2rem;
    }
    .product-card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 1px 8px #0001;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      padding: 0;
      overflow: hidden;
      min-height: 220px;
    }
    .product-image {
      width: 100%;
      height: 170px;
      object-fit: cover;
      display: block;
      background: #eaeaea;
    }
    .product-name {
      font-size: 1.08rem;
      font-weight: 500;
      color: #222;
      text-align: center;
      margin: 0.7rem 0 1rem 0;
      letter-spacing: 0.5px;
    }
    @media (max-width: 900px) {
      .banner-container, .banner-image, .banner-half-image {
        height: 120px;
      }
      .banner-sticky-half {
        height: 60px;
      }
      .banner-title {
        font-size: 1.1rem;
        padding: 0.6rem 1.2rem;
        left: 1rem;
        bottom: 0.5rem;
      }
      .section {
        padding: 0 0.3rem;
      }
    }
    @media (max-width: 700px) {
      .featured-products-grid {
        grid-template-columns: 1fr;
        gap: 1.1rem;
      }
      .featured-product-card {
        min-height: 320px;
        /* Make the card aspect ratio 1:1 for image to fill box */
        aspect-ratio: 1/1;
      }
      .featured-product-image {
        height: 100%;
        min-height: 200px;
        aspect-ratio: 1/1;
      }
      .products-grid {
        grid-template-columns: 1fr 1fr;
        gap: 1.1rem;
      }
      .product-card {
        min-height: 165px;
      }
      .product-image {
        height: 100px;
      }
    }
    @media (max-width: 480px) {
      .featured-product-card {
        min-height: 220px;
      }
      .featured-product-image {
        min-height: 120px;
      }
      .products-grid {
        grid-template-columns: 1fr 1fr;
      }
      .product-card {
        min-height: 120px;
      }
      .product-image {
        height: 80px;
      }
    }
    .contact-section {
      background: #f2f5fa;
      padding: 2rem 1rem;
      border-top: 2px solid #dde5ee;
      text-align: center;
    }
    .contact-title {
      font-size: 1.4rem;
      font-weight: bold;
      margin-bottom: 1rem;
      color: #174078;
    }
    .contact-info {
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
      color: #303030;
    }
    a {
      color: #174078;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
