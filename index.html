<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SS Industries</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, Helvetica, sans-serif;
      background: #fafafa;
      color: #222;
    }
    .banner {
      width: 100%;
      height: 250px;
      background: url('images/ssi_banner.png') center center/cover no-repeat;
      display: flex;
      align-items: flex-end;
      justify-content: left;
      position: relative;
      box-shadow: 0 2px 10px #0002;
    }
    .banner-title {
      background: rgba(255,255,255,0.85);
      padding: 1rem 2rem;
      margin: 1.5rem;
      border-radius: 10px;
      font-size: 2rem;
      font-weight: bold;
      color: #2b2b2b;
      box-shadow: 0 2px 6px #5552;
    }
    .section {
      max-width: 1100px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    .section-title {
      font-size: 1.7rem;
      font-weight: 600;
      margin-bottom: 1.3rem;
      text-align: center;
      color: #174078;
      letter-spacing: 1px;
    }
    .products-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1.5rem;
      margin-bottom: 2rem;
    }
    .product-card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 1px 8px #0001;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
      transition: transform 0.14s;
    }
    .product-card:hover {
      transform: translateY(-6px) scale(1.03);
      box-shadow: 0 4px 16px #0002;
    }
    .product-image {
      width: 100%;
      max-width: 170px;
      aspect-ratio: 1/1;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 0.7rem;
      background: #eaeaea;
    }
    .product-name {
      font-size: 1.08rem;
      font-weight: 500;
      color: #222;
      text-align: center;
      margin-bottom: 0.2rem;
      letter-spacing: 0.5px;
    }
    @media (max-width: 900px) {
      .products-grid {
        grid-template-columns: 1fr;
        gap: 1.3rem;
      }
      .banner {
        height: 160px;
      }
      .banner-title {
        font-size: 1.3rem;
        padding: 0.6rem 1.2rem;
        margin: 1rem;
      }
    }
    .contact-section {
      background: #f2f5fa;
      padding: 2rem 1rem;
      border-top: 2px solid #dde5ee;
      text-align: center;
    }
    .contact-title {
      font-size: 1.4rem;
      font-weight: bold;
      margin-bottom: 1rem;
      color: #174078;
    }
    .contact-info {
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
      color: #303030;
    }
    a {
      color: #174078;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="banner">

  </div>

      <div class="product-card">

</html>
